<!DOCTYPE html>
<html>
  <head>
    <title>Assiut Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="open">
      <div data-bind="event: { click: openNav }">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="mySidenav" class="sidenav">
      <div>
        <h2>Locations List</h2>
        <span class="closebtn" data-bind="event: { click: closeNav }">&times;</span>
      </div>
      <div class="search">
        <input id="filter-input" type="text" placeholder="Location.."  data-bind="value: myInput, valueUpdate: 'afterkeydown',event: { keyup: updateMarkers }">
        <button>Filter</button>
        <div class="clearfix"></div>
      </div>
      <div>
        <ul id="myList" data-bind="foreach: Locations">
          <li data-bind="visible: isVisible(), attr: {id: id}, text: name, event: {click: $root.activateMarker}"></li>
        </ul>
      </div>
    </div>
    <div id="map"></div>

    <script src="js/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script async src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB6U1cLWlJ5qSzcxJB2QG_yIYlKjp4QXG4&callback=initMap" onerror="googleError()"></script>
  </body>
</html>
